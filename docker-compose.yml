version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql_container
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD} # MySQL root 비밀번호
      MYSQL_DATABASE: "manual_db" # 생성할 데이터베이스 이름
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network

  discoveryservice:
    build:
      context: ./discoveryservice
    ports:
      - "18761:18761"
    networks:
      - app-network
    depends_on:
      - mysql

  apigateway-service:
    build:
      context: ./apigateway-service
    ports:
      - "11000:11000"
    networks:
      - app-network
    depends_on:
      - discoveryservice
      - mysql

  manual-service:
    build:
      context: ./manual-service
    ports:
      - "13001:13001"
    networks:
      - app-network
    depends_on:
      - discoveryservice
      - apigateway-service
      - mysql

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data: