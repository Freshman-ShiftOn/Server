plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-web:3.4.0'
    api 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client:4.2.0'
    api 'org.projectlombok:lombok:1.18.36'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:3.4.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.4.0'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'manual-service'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
