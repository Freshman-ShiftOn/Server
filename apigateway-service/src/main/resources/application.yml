server:
  port: 11000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_SERVER}

spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true
      routes:
          - id: user-service
            uri: lb://USER-SERVICE
            predicates:
              - Path=/user-service/**

          - id: manual-service
            uri: lb://MANUAL-SERVICE
            predicates:
              - Path=/api/manuals/**
            filters:
#              - AddRequestHeader=first-request, first-requests-header2
#              - AddResponseHeader=first-response, first-response-header2
              - name: CustomFilter
              - name: LoggingFilter
                args:
                  baseMessage: Hi, there.
                  preLogger: true
                  postLogger: true
          - id: second-service
            uri: lb://SECOND-SERVICE #192.168.45.104
            predicates:
              - Path=/second-service/**
            filters:
              - CustomFilter
